<!DOCTYPE html>
<html>
<head>
	<title>Operadores arimetricos</title>
</head>
<body>
	<script type="text/javascript">
		console.log("x:"+x);
		var x,y,z=5;
		console.log("x:"+x);
		x=1000;
		console.log("x:"+x)
		x++;
		console.log("x:"+x)
		y=20;
		y+=10;
		w=z+--x; 
		console.log("x:"+x)
		console.log("y:"+y)
		console.log("z:"+z)
		console.log("w:"+w)

	</script>
</body>
</html>
